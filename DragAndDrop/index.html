<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Drag and Drop</title>
</head>
<body>
    <table>
        <tr> 
            <td class="container"><div class="draggable" draggable="true" id="1" style="background-color: #0FFFFF;">100</div></td>
            <td class="container"><div class="draggable" draggable="true" id="2" style="background-color: #8fd2d2;">200</div></td>
            <td class="container"><div class="draggable" draggable="true" id="3" style="background-color: #d3c54b;">300</div></td>
        </tr>
        <tr>
            <td class="container"><div class="draggable" draggable="true" id="4" style="background-color: #083636;">400</div></td>
            <td class="container"><div class="draggable" draggable="true" id="5" style="background-color: #8f5fa4;">500</div></td>
            <td class="container"><div class="draggable" draggable="true" id="6" style="background-color: #cb8ee5;">600</div></td>
        </tr>
        <tr>
            <td class="container"><div class="draggable" draggable="true" id="7" style="background-color: #914497;">700</div></td>
            <td class="container"><div class="draggable" draggable="true" id="8" style="background-color: #6eb856;">800</div></td>
            <td class="container"><div class="draggable" draggable="true" id="9" style="background-color: #835fcc;">900</div></td>
        </tr>
    </table>

    <button type="button" id="button">Reset</button>
</body>
</html>
